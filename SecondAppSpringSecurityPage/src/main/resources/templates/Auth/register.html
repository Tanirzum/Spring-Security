<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
<form th:method="POST" th:action="@{/auth/register}" th:object="${person}">
    <p>Create new account</p>
    <input class="box" type="text" placeholder="username" name="username" th:field="*{username}"/>
    <br/>
    <input class="box" type="password" placeholder="password" name="password" th:field="*{password}"/>
    <br/>
    <input class="box" type="text" placeholder="year" name="year" th:field="*{year}"/>
    <br/>
    <input class="button" type="submit" value="create account"/>
</form>
</body>
</html>
