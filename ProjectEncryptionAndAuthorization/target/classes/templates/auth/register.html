<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/register}" th:object="${person}">
    <input type="text" placeholder="Username" th:field="*{username}"/>
    <br/>
    <input type="password" placeholder="Password" th:field="*{password}"/>
    <br/>
    <input type="text" placeholder="Year" th:field="*{year}"/>
    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
